<script type="text/javascript">

// With basic validation

let yearOfBirth = parseInt(prompt("Please enter  year of birth in the format, yyyy","2021"));
let salary = parseInt(prompt("Please enter your current salary, Numbers only","10000"));

while (isNaN(yearOfBirth)) {
	yearOfBirth = parseInt(prompt("Please enter a valid year of birth in the format, yyyy","2021"));
}
while (isNaN(salary)) {
	salary = parseInt(prompt("Please enter a valid current salary, Numbers only","10000"));
}

let today = new Date().getFullYear();

let bonus =0;
let age  = today - yearOfBirth;

if (age >= 18 && age <= 20) {
	bonus = (salary * 0.05 ) + salary
	document.write('Your take home bonus is : ' + bonus)
}else if(age >= 21 && age <=30){
	bonus = (salary * 0.10 ) + salary
	document.write('Your take home bonus is : ' + bonus)
}else if (age >= 31 && age <= 50) {
	bonus = (salary * 0.20 ) + salary
	document.write('Your take home bonus is : ' + bonus)
}else{
	document.write('Sorry You are not eligible for a bonus')
}
</script>
